name: D324 Theme
project: d324theme
description: A D324 theme based on Radix by T324
screenshot: screenshot.png
core: 8.x
version: 8.x-7.x
engine: twig
type: theme
package: D324
base theme: seven
logo: logo.svg

regions:
  above_navbar: Above Navbar
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  header: Header
  titlearea: Title Area
  content: Content
  sidebar_left: Sidebar Left
  sidebar_right: Sidebar Right
  page_top: Page top
  page_bottom: Page bottom
  above_footer: Above Footer
  footer: Footer

stylesheets-remove:
  - system.theme.css
  - system.menus.css
  - system.admin.css

libraries:
  - d324theme/bootstrap
  - d324theme/style

libraries-override:
  seven/global-styling: false

libraries-extend:
  gutenberg/blocks-edit:
    - d324theme/gutenberg-edit
    - d324theme/gutenberg-js
  gutenberg/blocks-view:
    - d324theme/gutenberg-view
    - d324theme/gutenberg-js

ckeditor_stylesheets:
  - assets/css/d324theme.style.css

component-libraries:
  d324theme:
    paths:
      - ./src/components
