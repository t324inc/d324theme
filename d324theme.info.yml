name: d324theme
description: A D324 theme based on Radix by T324
screenshot: screenshot.png
core: 8.x
version: 8.x-7.x
engine: twig
type: theme
base theme: radix

regions:
  above_navbar: Above Navbar
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  sidebar_left: Sidebar Left
  sidebar_right: Sidebar Right
  page_top: Page top
  page_bottom: Page bottom
  above_footer: Above Footer
  footer: Footer

libraries:
  - radix/style
  - d324theme/style

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/d324theme.style.css

component-libraries:
  d324theme:
    paths:
      - ./src/components
